<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VinylLibrary - Collezione di Vinili</title>
    <!-- Link al foglio di stile di Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Il tuo foglio di stile personalizzato -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header con titolo e navigazione -->
<header>
    <a href="vinili.html"><img src="images/logo.png" alt="Logo" class="logo"></a>
    <h1>LP Library - Collezione di Vinili</h1>
    <nav>
        <a href="vinili.html">Home</a>
        <a href="https://federicosgambelluri.github.io/CVV/">Autore</a>
        <a href="project-plan.html">Web Project Plan</a>
    </nav>
</header>

<!-- Sezione principale della collezione -->
<main>
    <!-- Carosello delle copertine -->
    <div id="albumCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner" >
            <!-- Le slide saranno aggiunte dinamicamente con JavaScript -->
        </div>
        <!-- Controlli del carosello -->
        <a class="carousel-control-prev" href="#albumCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Precedente</span>
        </a>
        <a class="carousel-control-next" href="#albumCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Successivo</span>
        </a>
    </div>
    <!-- Modulo per aggiungere un nuovo vinile -->
    <section id="aggiungi-vinile">
        <h3>Aggiungi un Nuovo Vinile (Beta) </h3>
        <form id="formVinile">
            <input type="text" id="codice" placeholder="Codice" required>
            <input type="text" id="titolo" placeholder="Titolo" required>
            <input type="text" id="artista" placeholder="Artista-Gruppo" required>
            <input type="number" id="anno" placeholder="Anno di Pubblicazione" required minlength="4" maxlength="4">

            <select id="genere" required>
                <option value="" disabled selected>Seleziona Genere</option>
                <option value="Rock">Rock</option>
                <option value="Pop">Pop</option>
                <option value="Hip-Hop">Hip-Hop</option>
                <option value="Jazz">Jazz</option>
                <option value="Classica">Classica</option>
                <option value="Blues">Blues</option>
                <option value="Country">Country</option>
                <option value="Electronic">Electronic</option>
                <option value="Folk">Folk</option>
                <option value="Reggae">Reggae</option>
                <option value="Metal">Metal</option>
                <option value="Punk">Punk</option>
                <option value="R&B">R&B</option>
                <option value="Soul">Soul</option>
                <option value="Disco">Disco</option>
                <option value="Funk">Funk</option>
                <option value="Gospel">Gospel</option>
                <option value="Latin">Latin</option>
                <option value="Alternative">Alternative</option>
                <option value="Indie">Indie</option>
                <option value="Techno">Techno</option>
                <option value="House">House</option>
                <option value="Drum & Bass">Drum & Bass</option>
                <option value="Trap">Trap</option>
                <option value="Ambient">Ambient</option>
                <option value="Hard Rock">Hard Rock</option>
                <option value="Other">Other</option>
                <!-- Aggiungi ulteriori generi se necessario -->
            </select>

            <!-- Campo Pollici come menu a tendina -->
            <select id="pollici" required>
                <option value="" disabled selected>Seleziona Pollici</option>
                <option value="10">10"</option>
                <option value="12">12"</option>
                <option value="7">7"</option>
            </select>

            <!-- Campo RPM come menu a tendina -->
            <select id="rpm" required>
                <option value="" disabled selected>Seleziona RPM</option>
                <option value="33">33</option>
                <option value="48">48</option>
                <option value="78">78</option>
            </select>

            <!-- Modifica dell'input 'Paese' -->
            <input type="text" id="paese" placeholder="Paese" required minlength="2" maxlength="2" pattern="[A-Za-z]{2}">
            <input type="text" id="etichetta" placeholder="Casa Discografica" required>
            <input type="number" id="prezzo" placeholder="Prezzo" required>
            <button type="button" onclick="aggiungiVinile()">Aggiungi alla Collezione</button>
            <button type="button" onclick="resetVinili()">Resetta Collezione</button>
        </form>
    </section>

    <!-- Tabella dei vinili -->
    <table>
        <thead>
        <tr>
            <th>Codice</th>
            <th>Titolo</th>
            <th>Artista-Gruppo</th>
            <th>Anno di Pubblicazione</th>
            <th>Genere</th>
            <th>Pollici</th>
            <th>RPM</th>
            <th>Paese</th>
            <th>Casa Discografica</th>
            <th>Prezzo</th>
        </tr>
        </thead>
        <tbody>
        <!-- Le righe dei vinili saranno aggiunte qui dinamicamente -->
        </tbody>
    </table>

    <!-- Contenitore per la paginazione -->
    <div id="pagination"></div>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2024 LP Library - Tutti i diritti riservati.</p>

</footer>

<!-- Script per la gestione dei vinili -->
<script src="app.js"></script>

<!-- jQuery e Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</body>
</html>
